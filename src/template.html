<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <form novalidate>
      <h1>Form Validation</h1>
      <div class="form-row">
        <label for="email">Email (required)</label>
        <input type="email" id="email" required />
        <span class="error" aria-live="polite"></span>
      </div>
      <div class="form-row">
        <label for="postal-code">Postal code (required)</label>
        <input type="text" id="postal-code" required />
        <span class="error" aria-live="polite"></span>
      </div>
      <div class="form-row">
        <label for="country">Country</label>
        <select id="country">
          <option value="ch">Switzerland</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="nl">The Netherlands</option>
        </select>
      </div>
      <div class="form-row">
        <label for="password">Password (required)</label>
        <input type="password" id="password" minlength="8" required />
        <span class="error" aria-live="polite"></span>
        <ul class="checks">
          <li id="check-length" class="check">At least 8 characters long</li>
          <li id="check-uppercase" class="check">
            Contains 1 uppercase character
          </li>
          <li id="check-number-symbol" class="check">
            Contains 1 number or symbol
          </li>
        </ul>
      </div>
      <div class="form-row">
        <label for="confirm-password">Confirm password (required)</label>
        <input type="password" id="confirm-password" required />
        <span class="error" aria-live="polite"></span>
      </div>
      <button>Validate</button>
      <span class="success" aria-live="polite"></span>
    </form>
  </body>
</html>
